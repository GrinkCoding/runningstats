<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Stat Running</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1-accueil">
        <h1>Running Stats</h1>
    </div>
    
    <div class="center">
        <a href="#" class="button-1">connexion</a>
        <a href="#" class="link-1">Créer un compte</a>


        <div class="modal1 open1">
            <div class="close1">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="40" height="40" preserveaspectratio="xMidYMid meet" viewbox="0 0 24 24"><g fill="none"><path d="M12 22A10 10 0 0 1 4.926 4.926a10.004 10.004 0 1 1 14.148 14.148A9.936 9.936 0 0 1 12 22zm-8-9.828A8 8 0 1 0 4 12v.172zM9.409 16l-1.41-1.41L10.59 12L8 9.41L9.41 8L12 10.59L14.59 8L16 9.41L13.41 12L16 14.59L14.592 16L12 13.41L9.41 16h-.001z" fill="#ff8419"/></g></svg>
            </div>
            <form>
                <!-- <label for="pseudo">pseudonyme</label> -->
                <input type="text" name="pseudo1" id="pseudo1" placeholder="Pseudonyme" required>
                <!-- <label for="password">Mot de passe</label> -->
                <input type="password" name="password_connexion" id="password_connexion" placeholder="Mot de passe" required>
                <button>Valider</button>
            </form>
            <a href="#" class="link-1">Mot de passe oublié</a>

        </div>



        <div class="modal2 open2">
            <div class="close2">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="40" height="40" preserveaspectratio="xMidYMid meet" viewbox="0 0 24 24"><g fill="none"><path d="M12 22A10 10 0 0 1 4.926 4.926a10.004 10.004 0 1 1 14.148 14.148A9.936 9.936 0 0 1 12 22zm-8-9.828A8 8 0 1 0 4 12v.172zM9.409 16l-1.41-1.41L10.59 12L8 9.41L9.41 8L12 10.59L14.59 8L16 9.41L13.41 12L16 14.59L14.592 16L12 13.41L9.41 16h-.001z" fill="#ff8419"/></g></svg>
            </div>
            <form>
                <!-- <label for="name">Nom</label> -->
                <input type="text" name="name" id="name" placeholder="Nom" required>
                <!-- <label for="firstname">Prenom</label> -->
                <input type="text" name="firstname" id="firstname" placeholder="Prenom" required>
                <!-- <label for="pseudo">Pseudonyme</label> -->
                <input type="text" name="pseudo2" id="pseudo2" placeholder="Pseudonyme" required>
                <!-- <label for="email">Email</label> -->
                <input type="email" name="email" id="email" placeholder="Email" required>
                <!-- <label for="password">Mot de passe</label> -->
                <input type="password" name="password" id="password" placeholder="Mot de passe" required>
                <!-- <label for="confirmation_password">Confirmer Mot de passe</label> -->
                <input type="password" name="confirmation_password" id="confirmation_password" placeholder="Confirmation mot de passe" required>
                <button>S'incrire</button>
            </form>

        </div>



    </div>
    


    

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
